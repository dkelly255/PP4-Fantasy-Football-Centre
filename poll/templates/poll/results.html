{% extends "base.html" %}

{% block content %}

<!-- Setup bootstrap responsive grid -->
<div class="container-fluid text-light text-center">    
    <div class="row align-items-center home-page-container">
        <div class="col">
            <!-- Summary field Question Text - using bootstrap responsivity features-->
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-10 col-xxl-8 green border d-flex justify-content-center align-items-center my-4 mx-1">
                    <i class="rocket fas fa-clipboard text-dark pe-3"></i> 
                        <h2 class="py-3 pe-2 text-center text-dark font-weight-bold">Results</h2><h2 class="pb-3 pt-3 text-light">{{ question.question_text }}</h2>
                    <i class="rocket fas fa-clipboard text-dark ps-3"></i> 
                </div>
            </div>
            <!-- Detail section for votes per answer choice using bootstrap responsivity features -->
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-10 col-xxl-3 green border mb-4 mx-1 pt-3">
                    {% for choice in question.choice_set.all %}
                        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
                    {% endfor %}
                <!-- Buttons for user to go back to polls or go to home page - use site color palette & theme -->
                <a class = "btn btn-dark my-3" href="{% url 'poll:index' %}">Return To Polls</a>
                <a class = "btn btn-dark my-3" href="{% url 'home' %}">Return Home</a>
                </div>
                
            </div>        
        </div>
    </div>
</div>

{% endblock %}
