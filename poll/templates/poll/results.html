{% extends "base.html" %}

{% block content %}

<div id="landing-page">
    <div id="container">


            <h1>{{ question.question_text }}</h1>

            <ul>
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
            </ul>

            <a href="{% url 'poll:detail' question.id %}">Vote again?</a>

    </div>
</div>


{% endblock %}
