{% extends "base.html" %}

{% block content %}

<div id="landing-page">
    <div id="container">
        <div class="row">
            <div class="col-12 mt-3 left">
                <div class="row">
                    <div class="border border-white pt-4 pb-4 green">
                        
                        <div id="welcome-title">
                            <i class="fas fa-rocket fa-4x text-dark ps-4 pe-4"></i>    
                                <div class="d-flex justify-content-center">
                                    <h1 class="mb-4 pe-2">Results: </h1><h1 class="mb-4 text-dark font-weight-bold">{{ question.question_text }}</h1>
                                </div>
                            <i class="fas fa-rocket fa-4x text-dark ps-4 pe-4"></i>
                        </div>
                        <div class="container">
                            
                            <Article class="container mt-2 mb-4">
                                
                                <hr>
                                    {% for choice in question.choice_set.all %}
                                        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
                                    {% endfor %}
                                <hr>
                            </Article>
                            
                            
                            <a class = "btn btn-dark" href="{% url 'poll:index' %}">Return To Polls</a>
                            <a class = "btn btn-dark" href="{% url 'home' %}">Return Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
