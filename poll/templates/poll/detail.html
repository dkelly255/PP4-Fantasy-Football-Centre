<div id="landing-page">
    <div id="container">
        <div class="row">
            <div class="col-12 mt-3 left">
                <div class="row">
                    <div class="border border-white pt-4 pb-4 green">
                        
                        <div id="welcome-title">
                            <i class="fas fa-rocket fa-3x text-dark ps-4 pe-4"></i>    
                                <div class="d-flex justify-content-center">
                                    <h1 class="mb-4 pe-2">Poll: </h1><h1 class="mb-4 text-dark font-weight-bold"> {{ question.question_text }} </h1>
                                </div>
                            <i class="fas fa-rocket fa-3x text-dark ps-4 pe-4"></i>
                        </div>
                        <div class="container">

                            <form action="{% url 'poll:vote' question.id %}" method="post">
                                {% csrf_token %}
                                <fieldset>
                                    
                                    <hr>
                                    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                                    {% for choice in question.choice_set.all %}
                                        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                                        <label class="text-light" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
                                    {% endfor %}
                                </fieldset>
                                <hr>
                                <input type="submit" value="Vote">
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
